global:
  domain: argocd.dataplumbers.ch
server:
  # Disable SSL to allow to configure TLS connection on the ingress
  insecure: false
  service:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  ingress:
      enabled: true
      controller: generic
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      ingressClassName: "nginx"
      hostname: "argocd.dataplumbers.ch"
      tls: 
        - hosts:
            - "argocd.dataplumbers.ch"
          secretName: argocd-server-tls
      path: / 
configs:
  params:
    rbac:
      policy.csv: |
        p, role:org-admin, applications, *, */*, allow
        p, role:org-admin, clusters, get, *, allow
        p, role:org-admin, repositories, *, *, allow
        p, role:org-admin, logs, get, *, allow
        p, role:org-admin, exec, create, */*, allow
        g, jan.matter@dataplumbers.ch, role:org-admin
      policy.default: role:readonly
      scopes: "[openid, profile, email, groups]"
      policy.matchMode: "glob"
  cm:
    dex.config: |
      connectors:
        - type: oidc
          id: infomaniak
          name: Infomaniak
          config:
            issuer: https://login.infomaniak.com
            clientID: $clientID
            clientSecret: $secret
            redirectURI: https://argocd.example.com/api/dex/callback
            scopes:
            - openid
            - profile
            - email
            - groups
dex:
  enabled: true
  envFrom:
    - name: argocd-dex-secret

